{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - New Entry
{% endblock %}

{% block body %}
    <h1>Edit Entry</h1>
    <h2>{{ entry_name }}</h2>
    <form action="{% url 'edit_entry' entry_name=entry_name %}" method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            {{ form.entry_title.label_tag }}
            {{ form.entry_title }}
        </div>
        <div>
            {{ form.entry_text }}
        </div>
        <input type="submit" value="Submit Entry">
    </form>

{% endblock %}
